<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Basics</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@next" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Monster Slayer</h1>
        </header>
        <div id="game">
            <section id="monster" class="container">
                <h2>Monster Health</h2>
                <div class="healthbar">
                    <div
                        class="healthbar__value"
                        :style="monsterHealthBar"
                    ></div>
                </div>
            </section>
            <section id="player" class="container">
                <h2>Your Health</h2>
                <div class="healthbar">
                    <div
                        class="healthbar__value"
                        :style="playerHealthBar"
                    ></div>
                </div>
            </section>
            <section class="container" v-if="isGameOver">
                <h2>Game Over!</h2>
                <h3 v-show="playerWins">You Won!</h3>
                <h3 v-show="monsterWins">You Lost!</h3>
                <h3 v-show="gameDraw">It's a Draw!</h3>
                <button @click="startGame">Start New Game</button>
            </section>
            <section id="controls" v-else>
                <button @click="playerNormalAtk">ATTACK</button>
                <button @click="playerSpecialAtk" :disabled="!specialCharged">
                    SPECIAL ATTACK
                </button>
                <button @click="healPlayer" :disabled="!healAvailable">
                    HEAL
                </button>
                <button @click="playerSurrender">SURRENDER</button>
            </section>
            <section id="log" class="container">
                <h2>Battle Log</h2>
                <ul>
                    <li v-for="log in battleLogs" :key="log">{{log}}</li>
                </ul>
            </section>
        </div>
    </body>
</html>
